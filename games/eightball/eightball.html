<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>March 76 | Games</title>
    <link rel="stylesheet" href="css/css-reset.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Modak" rel="stylesheet">
    <link rel="stylesheet" href="css/eightb-style.css" />
    <script src="https://use.fontawesome.com/9822dc9e23.js"></script>
</head>

<body class="container">
    <header>
        <h1 class="hidden-xs">Eight Ball ? Kick Ball ? Space Ball</h1>
        <h1 class="visible-xs">Eight Ball</h1>
        <h1 class="visible-xs">Kick Ball</h1>
        <h1 class="visible-xs">Space Ball</h1>
    </header>
    <main>
        <section class="row">
            <!--ask question here with bootstrap button???--->
            <div class="col-sm-12">
                <div class="input-group" id="ask">
                    <input id="question" type="text" class="form-control" placeholder="Enter question...">
                    <span class="input-group-btn"><button class="btn btn-default" type="button" onclick="askQuestion()">Ask</button></span>
                </div>
                <!-- /input-group -->
            </div>
        </section>
        <section class="row" id="balls">
            <article class="col-sm-4">
                <div id="eightball">
                    <div id="water">
                        <h4 id="eightReply"></h4>
                    </div>
                </div>
                <div class="shadow">

                </div>
            </article>
            <article class="col-sm-4">
                <div id="kickBall">
                    <div id="punch">
                        <h4 id="kickReply"></h4>
                    </div>
                </div>
            </article>
            <article class="col-sm-4">
                <div id="spaceBall">
                    <div id="high">
                        <h4 id="spaceReply"></h4>
                    </div>
                </div>
            </article>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/eightb.js"></script>
    </main>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Trirong" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>
  <div class="row">
    <div class="position" data-cell="0"></div>
    <div class="position" data-cell="1"></div>
    <div class="position" data-cell="2"></div>
  </div>
  <div class="row">
    <div class="position" data-cell="3"></div>
    <div class="position" data-cell="4"></div>
    <div class="position" data-cell="5"></div>
  </div>
  <div class="row">
    <div class="position" data-cell="6"></div>
    <div class="position" data-cell="7"></div>
    <div class="position" data-cell="8"></div>
  </div>
  <div id="announce-winner"></div>
  <button id="clear">Clear Board</button>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>

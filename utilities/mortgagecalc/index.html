<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mortgage Calc</title>
    <link rel="stylesheet" href="css/css-reset.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mcalc-style.css" />
</head>

<body>
    <header>
        <h1>Mortgage Calculator</h1>
    </header>
    <main>
        <div id="calculator">
            <form>
                <label for="prin">Loan Amount</label>
                <input id="prin" type="number" name="principal" placeholder="$0.00" /><br />
                <label for="rate">Interest Rate</label>
                <input id="rate" type="number" name="rate" placeholder="0.00" /><br />
                <label for="term">Loan Term</label>
                <input id="term" type="number" name="term" placeholder="30" />in years<br />
                <h4>Mortgage Payment = </h4>
                <h4 id="result"></h4>
            </form>
            <div id="submit">
                <h4>Submit</h4>
            </div>
        </div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
